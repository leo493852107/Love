{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'summer/style.css' %}">

{% if latest_question_list %}
    <ul class="list-unstyled">
        {% for question in latest_question_list %}
            <li><a href="{% url 'summer:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No summer are available.</p>
{% endif %}
